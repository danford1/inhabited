<body>
    <div id="app" class="app-container">
        <header class="container">
            <h1>inhabited</h1>
            <p>
                Humans have continuously occupied space in the ISS since 2000.<br>
                <small><i>Here are total times by type...</i></small>
            </p>
        </header>
        <main class="app-content">
            <div class="container flex">
                <div class="progress" fraction="seconds">
                    <div class="left"></div>
                    <div class="right">
                        <h2></h2>
                        <h3>Seconds</h3>
                    </div>
                </div>
                <div class="progress" fraction="minutes">
                    <div class="left"></div>
                    <div class="right">
                        <h2></h2>
                        <h3>Minutes</h3>
                    </div>
                </div>
                <div class="progress" fraction="hours">
                    <div class="left"></div>
                    <div class="right">
                        <h2></h2>
                        <h3>Hours</h3>
                    </div>
                </div>
                <div class="progress" fraction="days">
                    <div class="left"></div>
                    <div class="right">
                        <h2></h2>
                        <h3>Days</h3>
                    </div>
                </div>
            </div>
            <div class="container flex">
                <div class="progress" fraction="weeks">
                    <div class="left"></div>
                    <div class="right">
                        <h2></h2>
                        <h3>Weeks</h3>
                    </div>
                </div>
                <div class="progress" fraction="months">
                    <div class="left"></div>
                    <div class="right">
                        <h2></h2>
                        <h3>Months</h3>
                    </div>
                </div>
                <div class="progress" fraction="years">
                    <div class="left"></div>
                    <div class="right">
                        <h2></h2>
                        <h3>Years</h3>
                    </div>
                </div>
                <div class="progress dark">
                    <div class="right">
                        <h2>
                            <span><span id="whole"></span></span
                            ><small>.<span id="fraction"></span></small>
                        </h2>
                        <h3>Inhabited Orbits</h3>
                    </div>
                </div>
            </div>
